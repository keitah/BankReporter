plugins {
    id 'java'
    id 'application'
}

group = 'me.keita.reporter'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
// https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.20.0-rc1'
// https://mvnrepository.com/artifact/commons-io/commons-io
    implementation group: 'commons-io', name: 'commons-io', version: '2.20.0'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.16.0-rc1'
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

application {
    mainClass = 'me.keita.reporter.Main'
}

test {
    useJUnitPlatform()
}